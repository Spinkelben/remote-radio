version: "3"
services:
  web:
    image: spinkelben/remote-radio-webserver:latest
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: "0.1"
          memory: 50M
      restart_policy:
        condition: on-failure
    ports:
      - "80:80"
    networks:
      - webnet
    depends_on:
      - redis
    environment:
      - MODE=dev
    volumes:
      - /media/sf_remote-radio/remote:/app:ro
  radio:
    image: spinkelben/remote-radio:latest
    devices:
      - /dev/snd
  redis:
    image: redis
    ports:
      - "6379:6379"
    volumes:
      - ./data:/data
    deploy:
      placement:
        constraints: [node.role == manager]
    networks:
      - webnet
networks:
  webnet:
